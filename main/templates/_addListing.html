{% extends "base.html" %}

{% block title %} Add Listing {% endblock title %}

{% block content %}
<section id="add-listing" class="py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Add Listing</h2>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Add Listing</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
