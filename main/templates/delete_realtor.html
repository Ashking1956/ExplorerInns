{% extends 'base.html' %}

{% block content %}
  <h2>Delete Realtor</h2>
  <p>Are you sure you want to delete "{{ realtor.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'realtor_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
