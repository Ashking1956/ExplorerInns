{% extends "base.html" %}

{% block title %} Delete Listing {% endblock title %}

{% block content %}
<section id="delete-listing" class="py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Delete Listing</h2>
        <p>Are you sure you want to delete this listing?</p>
        <form method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete Listing</button>
          <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
